name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Playwright
        run: |
          npm install --save-dev @playwright/test
          npx playwright install --with-deps

      - name: Install dependencies
        run: npm ci

      - name: Clean previous builds
        run: rm -rf dist/ .astro/

      - name: Build project
        run: npm run build

      - name: Sanitize build output
        run: |
          # Remove symlinks and problematic directories
          rm -rf dist/.astro
          find dist -type l -delete

          # Flatten directory structure
          mkdir -p dist-flat
          rsync -av --remove-source-files --exclude='node_modules/' dist/ dist-flat/
          rm -rf dist
          mv dist-flat dist

          # Verify final output
          ls -la dist
          du -sh dist

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
